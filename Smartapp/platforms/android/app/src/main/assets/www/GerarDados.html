<div class="page">
  <div class="content blue-800 row-center align-center padding has-header">
        
    <div class="col-10"></div>
    <div class="col">
        <h1 style="font-family: 'Do Hyeon', sans-serif; font-size: 30px;">Gerar Dados</h1>
        <div class="space-big"></div>
        <div class="list white radius">
          <div class="item">
              <div class="row">
                  <div class="col-50">
                      <h3>Temperatura:</h3>
                    </div>
                    <div class="col-10"></div>
                    <div class="col">
                        <input id="temperatura" type="number">
                    </div>
              </div>
          </div>
          <div class="item">
              <div class="row">
                  <div class="col-30 align-left">
                      <h3>Umidade:</h3>
                    </div>
                    <div class="col-10"></div>
                    <div class="col">
                        <input id="umidade" type="number">
                    </div>
              </div>
          </div>
          <div class="item">
            <button id="btn-gerarDados" class="blue-600 full radius icon ion-loop" onclick="gerarDados()">Gerar</button>
          </div>
          <div class="item">
            <button id="btn-enviarDados" class="blue-600 full radius icon ion-paper-airplane" onclick="enviarDados()">Enviar</button>
          </div>
          <div class="item">
              <button id="btn-voltar" class="blue-600 full radius icon ion-android-arrow-back" onclick="backPage()">Retonar</button>
            </div>
        </div>
      </div>
      <div class="col-10"></div>
    </div>
    <script type="text/javascript" src="js/gerarDados.js"></script> 
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
  </div>
</div>
